<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增班级页面</title>
    <style type="text/css">
       .add_form{
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           background-color: #03506f;
           border-radius: 6px;
           padding: 20px 0px;
       }
       .title{
           margin-bottom: 20px;
       }
    </style>
</head>
<body>
<h2>新增班级页面</h2>
<form class="add_form" action="/edit_class/" method="post">
    <div class="title">
        <span style="color: white">班级名称：</span>
        <input type="hidden" name="id" value="{{ item.id }}">
        <input type="text" name="title" placeholder="请输入班级名称" value="{{ item.title }}">
    </div>
    <div>
         <input type="submit" value="保存">
    </div>
</form>
</body>
</html>
